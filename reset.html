<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Star View</title>
</head>
<body>
	<dev class="Background">
		<img src="reset.jpg" width="100%" height="100%">
	</dev>

	<dev class="logo">
		<img src="logo.png" width="120" height="80">
		<h2>STAR VIEW</h2>
		<h3>HOTELS AND RESORTS</h3>
	</dev>

	<dev class="reset">
		<h2>Reset Password</h2>
	</dev>

	<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" >
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" >
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
    </div>
  </div>
  

  	<div class="mb-3">
    		<label for="exampleInputEmail1" class="form-label">Email address</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">		
	</div>
	<div class="mb-3">
    			<label for="exampleInputPassword1" class="form-label">Create New Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1">
  			</div>
  	</div>
  	<div class="mb-3">
    			<label for="exampleInputPassword1" class="form-label">Confirm Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1">
  			</div>
  	</div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit"><a href="signin.html">Reset</a></button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
